<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabet Tahmini</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://apollosage.in/assets/upload/blog/1707306383-blog.webp');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 1.8rem;
            color: #0275d8;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            text-align: left;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #0275d8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #025aa5;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabet Tahmini Formu</h2>
        <form action="/predict" method="post">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" id="Pregnancies" name="Pregnancies" required>

            <label for="Glucose">Glucose:</label>
            <input type="number" id="Glucose" name="Glucose" required>

            <label for="BloodPressure">BloodPressure:</label>
            <input type="number" id="BloodPressure" name="BloodPressure" required>

            <label for="SkinThickness">SkinThickness:</label>
            <input type="number" id="SkinThickness" name="SkinThickness" required>

            <label for="Insulin">Insulin:</label>
            <input type="number" id="Insulin" name="Insulin" required>

            <label for="BMI">BMI:</label>
            <input type="number" step="0.1" id="BMI" name="BMI" required>

            <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
            <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>

            <input type="submit" value="Tahmin Et">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
